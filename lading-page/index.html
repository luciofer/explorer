<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>treine.me</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <nav>
        <a href="#">
          <img src="assets/logo.svg" alt="Logo da empresa treine.me" />
        </a>
        <ul>
          <li>
            <a href="#"> Home </a>
          </li>
          <li>
            <a href="#"> Sobre </a>
          </li>
          <li>
            <a href="#"> Treinar </a>
          </li>
        </ul>
      </nav>

      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="assets/whatsapp.svg" alt="" />
            Comece já
          </button>
        </section>

        <img
          id="jump"
          src="assets/image.png"
          alt="Imagem de uma mulher fazendo exercícios."
        />
      </main>
      <footer>
        fale concosco no instagram
        <a href="#">@treine.me</a>
      </footer>
    </div>

    <img
      id="balls"
      src="assets/balls.png"
      alt="Bolinhas decorativas verdes no canto inferior da página."
    />
  </body>
</html>
